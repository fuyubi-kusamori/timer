<html>
<head>
<title>Count Down Timer</title>
<meta charset="utf-8">
<link rel="icon" href="favicon.ico" type="image/x-icon">
<style>
body {
    font-family: "ヒラギノ角ゴ Pro W3","Hiragino Kaku Gothic Pro","メイリオ",Meiryo,"ＭＳ Ｐゴシック","MS PGothic",sans-serif;
    font-size: 3.0em;
    color: #fff; /* 文字色を白に変更して背景とのコントラストを改善 */
    margin: 0;

    /* --- 背景に関する修正箇所 --- */
    background-image: url("sky.webp");
    background-size: cover;          /* 画面全体を覆うように拡大・縮小 */
    background-repeat: no-repeat;    /* 繰り返し表示しない */
    background-position: center center; /* 画像を常に中央に配置 */
    background-attachment: fixed;    /* ★★★ この行が重要。背景を画面に固定します ★★★ */
}

#timer {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 15px 30px;
    text-align: center;
    width: 1200px;
    /* 背景を少し暗くして文字を読みやすくする（任意）*/
    background-color: rgba(0, 0, 0, 0.3);
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5); /* 影を追加して立体感を出す */
}

.square_btn {
    display: inline-block;
    padding: 0.3em 1em;
    text-decoration: none;
    color: #67c5ff;
    border: solid 2px #67c5ff;
    border-radius: 3px;
    transition: .4s;
    cursor: pointer;
    margin: 0 10px;
}

.square_btn:hover {
    background: #67c5ff;
    color: white;
}

#display {
    margin: 20px 0;
    padding: 0px;
    font-size: 5.0em;
    font-weight: bold;
    text-shadow: 2px 2px 4px #000; /* 文字に影をつけて読みやすくする */
}

</style>
</head>

<body>
<!-- h1タグは現在空なので、必要なければ削除しても構いません -->
<h1 id="shadow"></h1>

<div id = 'timer'>
    <div id = 'box'>
        <p id = 'display'>05:00</p>
        <div id= 'button'>
            <a class="square_btn" id = 'start'>START</a>
            <a class="square_btn" id = 'stop'>STOP</a>
            <a class="square_btn" id = 'reset'>RESET</a>
        </div>
    </div>
</div>

<script>
var interval_id;
var start_click = false;
var time_left = 300;
const initial_time = 300; // 初期時間（5分 = 300秒）

function update_display() {
    var display = document.getElementById('display');
    var min = Math.floor(time_left / 60);
    var sec = time_left % 60;
    var display_min = String(min).padStart(2, '0');
    var display_sec = String(sec).padStart(2, '0');
    display.innerHTML = display_min + ':' + display_sec;
}

function count_down() {
    time_left--;
    update_display();
    if (time_left < 0) {
        clearInterval(interval_id);
        start_click = false;
        var display = document.getElementById('display');
        display.innerHTML = '<span style="font-size: 0.7em;">TIME IS UP!</span>';
    }
}

function count_start() {
    if (start_click === false && time_left >= 0) {
        interval_id = setInterval(count_down, 1000);
        start_click = true;
    }
}

function count_stop() {
    clearInterval(interval_id);
    start_click = false;
}

function count_reset() {
    clearInterval(interval_id);
    start_click = false;
    time_left = initial_time;
    update_display();
}

window.onload = function() {
    count_reset();
    document.getElementById('start').addEventListener('click', count_start, false);
    document.getElementById('stop').addEventListener('click', count_stop, false);
    document.getElementById('reset').addEventListener('click', count_reset, false);
}
</script>

</body>
</html>
